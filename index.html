<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tiket Konsert Orkestra SGGS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #0F0000;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #440000;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #F4B3B3;
            margin: 0;
        }

        .container {
            background-color: #002028;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label, select {
            font-size: 1.2em;
        }

        select {
            padding: 5px;
            font-size: 1em;
            background-color: #6E1313;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #6E1313;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #F4B3B3;
        }

        .result {
            margin-top: 20px;
            background-color: #440000;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistem Tiket Konsert Orkestra SGGS</h1>
</header>

<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="kategori">Pilih Kategori:</label>
            <select name="kategori" id="kategori" required>
                <option value="Pelajar SGGS">Pelajar SGGS - RM12.00</option>
                <option value="Guru SGGS">Guru SGGS - RM14.00</option>
                <option value="Orang Awam (Bawah 12 tahun)">Orang Awam (Bawah 12 tahun) - RM5.50</option>
                <option value="Orang Awam (13 hingga 50 tahun)">Orang Awam (13 hingga 50 tahun) - RM20.00</option>
                <option value="Orang Awam (51 tahun dan ke atas)">Orang Awam (51 tahun dan ke atas) - RM15.00</option>
            </select>
        </div>
        <button type="submit">Tambah Tiket</button>
    </form>

    {% if harga %}
    <div class="result">
        <p>Tiket anda: RM{{ harga }}</p>
        <p>Jumlah keseluruhan: RM{{ jumlah }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
